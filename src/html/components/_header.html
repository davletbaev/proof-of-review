<header class="header">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light align-items-stretch">
    <div class="container d-flex justify-content-between align-items-stretch">
      <a class="navbar-brand" href="/proof-of-review/">
        {{ picture('Proof of Review', 'logo', 'img/logo/logo', 'png') }}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <svg class="navbar-toggler-icon">
          <use xlink:href="img/icons.svg#menu"></use>
        </svg>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <button class="navbar-toggler navbar-toggler--close d-lg-none d-xl-none" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <svg class="navbar-toggler-icon--close">
            <use xlink:href="img/icons.svg#plus"></use>
          </svg>
        </button>

        
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if currentPath === '/' %}active{% endif %}">
            <a class="nav-link" href="/proof-of-review/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% if currentPath === '/reviews' %}active{% endif %}">
            <a class="nav-link" href="/proof-of-review/reviews">Reviews</a>
          </li>
          <li class="nav-item {% if currentPath === '/services' %}active{% endif %}">
            <a class="nav-link" href="/proof-of-review/services">Services</a>
          </li>
          <li class="nav-item {% if currentPath === '/vote' %}active{% endif %}">
            <a class="nav-link" href="/proof-of-review/vote">Vote</a>
          </li>
          <li class="nav-item {% if currentPath === '/contacts' %}active{% endif %}">
            <a class="nav-link" href="/proof-of-review/contacts">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
